---
- name: Configure global git settings
  hosts: all
  become: false
  tasks:
    - name: Install git
      ansible.builtin.package:
        name: git
        state: present

    - name: Setup editor
      community.general.git_config:
        name: core.editor
        scope: global
        value: nano

    - name: Setup email
      community.general.git_config:
        name: user.email
        scope: global
        value: "{{ git_email }}"

    - name: Setup name
      community.general.git_config:
        name: user.name
        scope: global
        value: "{{ git_name }}"
