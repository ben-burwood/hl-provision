---
- name: Configure Packages
  hosts: all
  become: true
  tasks:
    - name: Update apt-get repo and cache
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all apt packages
      become: true
      ansible.builtin.apt:
        upgrade: dist

    - name: Clean up APT cache
      ansible.builtin.apt:
        autoclean: true
        autoremove: true
